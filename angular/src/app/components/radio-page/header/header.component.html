<div id="header" class="disappear">
    <h2 (contextmenu)="logout()" class="clickable" (click)="toggleBar(2)">am_radio</h2>
    <div id="scrollbar" class="clickable" (click)="toggleBar(2)">
        <!-- This is where a scrollbar can goooo -->
    </div>
    <div id="loadingNumbers">
        <div id="loading" *ngIf="this.isLoading">
            <mat-spinner id="loading" [diameter]="30"></mat-spinner>
        </div>
        <div id="numBox">
            <span id="stationNum" class="numControl clickable" (click)="changeStation(stationNum + 1)" (contextmenu)="changeStation(stationNum - 1)">{{_stationNum}}</span>
        </div>
    </div>
</div>
