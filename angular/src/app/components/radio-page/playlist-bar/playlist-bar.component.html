<div id="playlistBar" *ngIf="showPlaylistBar" class="disappear overlayBar" @fadeSlideInOut>
    <div class="playlistBarDiv" *ngIf="!selectedPlaylist && !selectedPlaylistTracks">
        <div class="playlistBarHead">
          <h2>My Playlists</h2>
        </div>
        <div class="bigList">
            <ol>
                <li *ngFor="let list of userPlaylists" (click)="clickPlaylist(list)" class="clickable">{{list.name}}</li>
            </ol>
        </div>
    </div>
    <div id="tracks" class="playlistBarDiv" *ngIf="selectedPlaylistTracks || selectedPlaylist">
        <div class="playlistBarHead" *ngIf="selectedPlaylist">
            <h3 (click)="back()" id="tracksBack" class="clickable">
                <fa-icon [icon]="faArrowLeft"></fa-icon> Tracks
            </h3>
            <h3 (click)="playPlaylist()" id="playPlaylist" class="clickable">
                {{selectedPlaylist.name}} <fa-icon [icon]="faPlay" style="margin-left: 15px"></fa-icon>
            </h3>
        </div>
        <div class="bigList" *ngIf="selectedPlaylistTracks">
            <ol>
                <li *ngFor="let track of selectedPlaylistTracks" class="clickable" (click)="playTrack($event, track)">
                    {{track.track.artists[0].name}} - {{track.track.name}}
                </li>
            </ol>
        </div>
    </div>
</div>
