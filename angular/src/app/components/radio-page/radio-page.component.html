<div id="overlay">
  <app-header (click)="toggleNav(3)" [showControls]="showControls" (toggleBarEvent)="toggleBar($event)"
    [stationNum]="stationNum" (changeStationEvent)="changeStation($event)" [isLoading]="isLoading"
    (toggleLoadingEvent)="toggleLoading($event)">
  </app-header>

  <app-menu [showPlaylistBar]="showPlaylistBar" [showControls]="showControls" [showStationBar]="showStationBar"
    [stationNum]="stationNum" [selectedPlaylist]="selectedPlaylist" [selectedPlaylistTracks]="selectedPlaylistTracks"
    [userPlaylists]="userPlaylists" [isLoading]="isLoading" [selectedPreset]="selectedPreset"
    [currentStation]="currentStation" (changePlaylistEvent)="changePlaylist($event)"
    (playPlaylistEvent)="playPlaylist()" (playTrackEvent)="playTrack($event)"
    (toggleLoadingEvent)="toggleLoading($event)" (presetEvent)="this.selectedPreset
    = $event" [isMobile]="isMobile" (changeStationEvent)="changeStation($event)" [presets]="presets"
    (fullscreenEvent)="fullscreen($event)" (changeDeviceEvent)="changeDevice($event)"
    (showSketchInfoEvent)="changeSketchInfo($event)" (createdStationEvent)="onCreatedStation($event)"
    (toggleNavEvent)="toggleNav($event)">
  </app-menu>

  <app-player (click)="toggleNav(3)" id="appPlayer" [stationNum]="stationNum" [currentDevice]="currentDevice"
    [showPlaylistBar]="showPlaylistBar" [showStationBar]="showStationBar" [showControls]="showControls"
    (toggleBarEvent)="toggleBar($event)" [currentlyPlaying]="currentlyPlaying" [isPlaying]="isPlaying"
    [position]="position" [user]="user" [currentStation]="currentStation" [repeat]="repeat" [shuffle]="shuffle"
    [playingPlaylist]="playingPlaylist" (toggleLoadingEvent)="toggleLoading($event)" [isLoading]="isLoading"
    (volumeEvent)="changeVolume($event)" (volumeEvent)="changeVolume($event)" (setPlayerEvent)="setPlayerData()"
    [volume]="volume" [isMobile]="isMobile" [isLoved]="isLoved">
  </app-player>
</div>

<app-visualizer id="visualizer" [isLoading]="isLoading" [currentlyPlaying]="currentlyPlaying" [isPlaying]="isPlaying"
  [selectedPreset]="selectedPreset" [isMobile]="isMobile" [mousePos]="mousePos" [currentStation]="currentStation"
  [am_active]="am_active" [showSketchInfo]="showSketchInfo">
</app-visualizer>
<div id="sdk" hidden appDomWatcher (ready)="onPlayerReady($event)" (currentChange)="onCurrentChange($event)"
  (playbackChange)="onPlaybackChange($event)" (shuffleChange)="onShuffleChange($event)"
  (repeatChange)="onRepeatChange($event)"></div>
