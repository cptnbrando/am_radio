<div>
    <div id="vizHead">
        <h1>Presets</h1>
    </div>
    <div id="vizList">
        <div *ngFor="let preset of presets" class="preset clickable" id="{{'preset' + preset.id}}"
            (click)="change(preset.id)" [style.background-image]="'url(' + preset.image + ')'">
            <h5>{{preset.name}}</h5>
        </div>
    </div>
</div>
