<div id="stationsPanel">
    <div id="head">
        <h2>Active Stations</h2>
        <button class="clickable"><fa-icon [icon]="faRedo" (click)="refreshStations()"></fa-icon></button>
    </div>
    <table mat-table [dataSource]="allStations" class="mat-elevation-z8">
        <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
            <th mat-header-cell *matHeaderCellDef>
                {{column.header}}
            </th>
            <td mat-cell *matCellDef="let row">
                {{column.cell(row)}}
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row class="clickable" *matRowDef="let row; columns: displayedColumns;">
        </tr>
    </table>
</div>
