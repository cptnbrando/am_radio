<div id="controlsBar" *ngIf="showControls">
    <p>Controls</p>
    <p>Visualizer: </p>
    <input class="form-control" type="text" placeholder="message" (click)="typing()" [(ngModel)]="input" />
    <button class="btn btn-success" (click)="sendMessage()">Send</button>
    <div class="content">
        <div *ngFor="let msg of socketService.msg">
            {{msg}}
        </div>
    </div>
</div>
