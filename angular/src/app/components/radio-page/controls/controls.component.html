<div id="controlsBar" *ngIf="showControls" class="disappear overlayBar" @fadeSlideUpDown>
    <div id="window">
        <div>
            <div id="tabs">
                <div class="tabGroup">
                    <div (click)="tabClick(3)" class="clickable tab" id="tab3">Visualizer</div>
                    <div (click)="tabClick(2)" class="clickable tab" id="tab2">Chat</div>
                    <div (click)="tabClick(4)" class="clickable tab" id="tab4">Stations</div>
                </div>
                <div class="tabGroup" id="tabGroup2">
                    <div (click)="tabClick(1)" class="clickable tab" id="tab1">Settings</div>
                    <div (click)="tabClick(0)" class="clickable tab" id="tab0">About</div>
                    <div (click)="logout()" class="clickable tab" id="tab5">Logout</div>
                </div>
            </div>
            <div id="controlsPanel">
                <about *ngIf="selectedTab === 0"></about>
                <app-settings *ngIf="selectedTab === 1" [isLoading]="isLoading"
                  (fullscreenEvent)="this.fullscreenEvent.emit($event)"
                  (changeDeviceEvent)="this.changeDeviceEvent.emit($event)" (showSketchInfoEvent)="this.showSketchInfoEvent.emit($event)">
                </app-settings>
                <chat *ngIf="selectedTab === 2" [isLoading]="isLoading"></chat>
                <visualizer-settings *ngIf="selectedTab === 3" [selectedPreset]="preset" (presetEvent)="changePreset($event)" [presets]="presets">
                </visualizer-settings>
                <stations-panel *ngIf="selectedTab === 4" [stationNum]="stationNum" [isMobile]="isMobile"
                  (changeStationEvent)="changeStation($event)" [isLoading]="isLoading"></stations-panel>
            </div>
        </div>
    </div>
</div>
