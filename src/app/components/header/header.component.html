<div id="header">
    <h2 (click)="toggleBar(2)">am_radio</h2>
    <div id="scrollbar">
        <!-- This is where a scrollbar can goooo -->
    </div>
    <div id="numBox">
        <fa-icon [icon]="faPlus" class="numControl" (click)="changeStation(stationNum + 1)"></fa-icon>
        <fa-icon [icon]="faMinus" class="numControl" (click)="changeStation(stationNum - 1)"></fa-icon>
        <span id="stationNum" class="numControl">{{stationNumDisplay()}}</span>
    </div>
</div>
